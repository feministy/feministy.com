<div class="pure-g">
  <div class="pure-u-1-3">
    <h4>Gauge</h4>
  </div>
  <div class="pure-u-2-3">
    <p>
      {{ post.gauge_description }}
    </p>
  </div>
</div>

<div class="pure-g">
  <div class="pure-u-1-3">
    <h4>Yardage</h4>
  </div>
  <div class="pure-u-2-3">
    <p>{{ post.yardage_description }} {{ post.yarn_weight_description }}</p>
  </div>
</div>

<div class="pure-g">
  <div class="pure-u-1-3">
    <h4>Yarns</h4>
  </div>
  <div class="pure-u-2-3">
    <p>{{ post.yarns }}</p>
  </div>
</div>

<div class="pure-g">
  <div class="pure-u-1-3">
    <h4>Needles</h4>
  </div>
  <div class="pure-u-2-3">
    <p>{{ post.needles }}</p>
  </div>
</div>

{% if post.sizes %}
  <div class="pure-g">
    <div class="pure-u-1-3">
      <h4>Sizes</h4>
    </div>
    <div class="pure-u-2-3">
      <p>{{ post.sizes | array_to_sentence_string }}</p>
    </div>
  </div>
{% endif %}
